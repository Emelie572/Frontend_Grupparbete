<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</head>
<body>
  <div class ="container">
    <h1 class ="w-100">Beställningsformulär</h1>
      <form id ="myForm">
        <div id = "productInfo">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>

        </div>
        <div>
          <label for = "name" class = mt-3>Namn</label>
          <input type = "text" class = "form-control mt-1" id ="name" placeholder = "Förnamn  Efternamn">
        </div>
        <div>
          <label for = "email" class = mt-3>E-post</label>
          <input type = "text" class = "form-control mt-1" id = "email" placeholder="name@exempel.se">
        </div>
        <div>
          <label for = "phonenumber" class = mt-3>Telefonnummer</label>
          <input type = "text" class = "form-control mt-1" id = "phonenumber" placeholder="070-1234567">
        </div>
        <div>
          <label for = "address" class = mt-3>Adress</label>
          <input type = "text" class = "form-control mt-1" id = "address" placeholder="Testvägen 1">
        </div>
        <div>
          <label for = "zipcode" class = mt-3>Postnummer</label>
          <input type = "text" class = "form-control mt-1" id = "zipcode" placeholder="12345">
        </div>
        <div>
          <label for = "city" class = mt-3>Ort</label>
          <input type = "text" class = "form-control mt-1" id ="city" placeholder="Stockholm">
        </div>
        <div>
          <button type =submit class = "btn btn-outline-primary btn-sm mt-3">Skicka</button>
        </div>
    </form>
  </div>
  <script src="js/form.js"></script>
</body>
</html>
